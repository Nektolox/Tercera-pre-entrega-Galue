<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete DID</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: white;
            color: #333;
        }

        .cancel {
            background-color: red;
            color: white;
        }

        .cancel:hover {
            background-color: white;
            color: red;
        }
    </style>
</head>

<body>

    {% extends "dids/inicio.html" %} {% load static %}

    {% block title %}PÃ¡gina de Inicio{% endblock %}

    {% block contenidoQueCambia %}
    
    <div class="container">
        <h1>Are you sure you want to delete this DID?</h1>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a href="{% url 'BusDIDsByCompany' %}" class="cancel">Cancel</a>
        </form>
    </div>

    {% endblock %}

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Compania</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
        }

        label,
        input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: #333;
            color: white;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: white;
            color: #333;
        }
    </style>
</head>

<body>

    {% extends "dids/inicio.html" %} {% load static %}

    {% block title %}PÃ¡gina de Inicio{% endblock %}

    {% block contenidoQueCambia %}

    <h1>Update Company</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nombre">Name:</label>
        <input type="text" id="nombre" name="nombre" value="{{ object.nombre }}" required>

        <label for="direccion">Address:</label>
        <input type="text" id="direccion" name="direccion" value="{{ object.direccion }}" required>

        <label for="codigo_postal">Postal Code:</label>
        <input type="number" id="codigo_postal" name="codigo_postal" value="{{ object.codigo_postal }}" required>

        <label for="persona_contacto">Contact Person:</label>
        <input type="text" id="persona_contacto" name="persona_contacto" value="{{ object.persona_contacto }}" required>

        <label for="NOCemail">NOC Email:</label>
        <input type="email" id="NOCemail" name="NOCemail" value="{{ object.NOCemail }}" required>

        <input type="submit" value="Update">
    </form>

    {% endblock %}
</body>

</html>
